application: cg-love
module: worker
version: 1-1-0
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /tasks/.*
  script: main.app
  login: admin
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*~$
- ^(.*/)?\..*$
- ^cg_love.egg-info(/.*)?$
- ^google_appengine(/.*)?$
- ^tmp(/.*)?$
- ^virtualenv_.*$
