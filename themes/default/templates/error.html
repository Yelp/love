{% extends theme("layout.html") %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <h1>{{ title }}</h1>

            <p>{{ message }}</p>

            {% if support_email %}
                <a href="mailto:{{ support_email }}">Contact Us</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
