{% import theme("parts/avatar.html") as avatar %}

{% macro face_icon(user) %}
<div class="facetile">
    <a href="/explore?user={{ user.username }}">
        <img class="media-object face" src="{{ avatar.avatar_url_for(user) }}" alt="{{ user.full_name }}" width="135" height="135">
        <div class="name">{{ user.username }}</div>
    </a>
</div>
{% endmacro %}
