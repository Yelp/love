{% macro display_flash_messages() %}
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    {% for category, message in messages %}
      {% if category == 'error' %}
        <div class="alert alert-danger">{{ message }}</div>
      {% else %}
        <div class="alert alert-success">{{ message }}</div>
      {% endif %}
    {% endfor %}
  {% endif %}
  {% endwith %}
{% endmacro %}
