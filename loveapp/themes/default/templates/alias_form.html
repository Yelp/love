<h1>Add Alias</h1>
<form role="form" action="/aliases" method="post" class="alias-form" id="alias-form">
  <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
  <div class="form-group">
    <label for="alias">Alias</label>
    <input type="text" class="form-control" id="alias" name="alias" autocorrect="off" autocapitalize="off" value="" required />
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" autocorrect="off" autocapitalize="off" value="" required />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-default">Save</button>
  </div>
</form>
